<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ribbon Test</title>
    <link rel="stylesheet" href="mourn.css">
  </head>
  <body>
    <div class="mourn-ribbon" style="position: fixed; top: 0; left: 0;">
      <div class="ribbon-top"></div>

      <div class="ribbon-wing ribbon-left">
        <div class="ribbon-outside"></div>
        <div class="ribbon-inside"></div>
      </div>

      <div class="ribbon-wing ribbon-right">
        <div class="ribbon-outside"></div>
        <div class="ribbon-inside"></div>
      </div>
    </div>

    <div class="mourn-ribbon small" style="position: fixed; bottom: 0; left: 0;">
      <div class="ribbon-top"></div>

      <div class="ribbon-wing ribbon-left">
        <div class="ribbon-outside"></div>
        <div class="ribbon-inside"></div>
      </div>

      <div class="ribbon-wing ribbon-right">
        <div class="ribbon-outside"></div>
        <div class="ribbon-inside"></div>
      </div>
    </div>
  </body>
</html>
